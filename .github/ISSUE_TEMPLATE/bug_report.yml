name: Bug Report
description: Create a report for broken functionality
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out a bug report!
        Please use the Discord server to ask questions and receive support: https://discord.gg/rdjpS2K8hC
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Write a short and concise description of your bug.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction
      description: What did you do to make this happen?
      placeholder: |
        1. Using ...
        2. Do ...
        3. Then use ...
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: If you have any other context about the problem such as screenshots or videos, add them here.
  - type: input
    id: version
    attributes:
      label: Current Version
      description: What version of dxm are you currently using? (use `dxm -V` to find the version)
      placeholder: e.g. v2.0.0
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using dxm on?
      placeholder: e.g. Windows 11
    validations:
      required: true
